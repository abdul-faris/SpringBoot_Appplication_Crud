<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Employee data</h1>
        <a class="btn btn-primary" style="margin-bottom: 5px" th:href="@{/employeeForm}">Add Employee</a>
        <table class="table table-striped table-responsive-md">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee :${listEmployee}">
                    <td th:text="${employee.first_name}">First Name</td>
                    <td th:text="${employee.last_name}">Last Name</td>
                    <td th:text="${employee.email}">Email</td>
                    <td th:text="${employee.department}">Department</td>

<!--                        <a th:href="@{/employeeUpdate/{id}(id=${employee.id})}">Update</a>-->
                    <td scope="col"><a type="button" th:href="@{/employeeFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a type="button" th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
